<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pasteleria Lucerito -cliente
        </title>
    </head>
    <body>
        <img id="logo" name="logo" src="./logo_pasteleria.png" alt="Pasteleria Lucerito" width="350px" height="350px">
        <h1>Pasteleria Lucerito</h1>
        <h1>Cliente...</h1>
        <!-- Formularios -->
        <h2>Formulario para hacer pedido
        </h2>
        <form action="./pastelero.html" id="form1" method="post">
            <fieldset>
                <legend>Formulario pedido
                </legend>
                <fieldset>
                    <legend>
                        Datos del cliente
                    </legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="ingresa tu nombre"><br><br>
                    <label for="telefono">Télefono :</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="ingresa tu telefono"><br><br>
                    <label for="correo">Coreo electronico :</label>
                    <input type="email" id="correo" name="correo" placeholder="ingresa tu correo"><br><br>

                </fieldset>
                <br><br>

                <fieldset>
                    <legend>
                        Sabores de pasteles
                    </legend>

                    <input type="checkbox" id="sabor1" name="sabor1" value="Cafe">
                    <label for="sabor1">Café..................................... $100 pesos</label><br>
                    <input type="checkbox" id="sabor2" name="sabor2" value="Chocolate">
                    <label for="sabor2">Chocolate................................ $150 pesos</label><br>
                    <input type="checkbox" id="sabor3" name="sabor3" value="Vainilla">
                    <label for="sabor3">Vainilla..................................$120 pesos</label><br>
                    <input type="checkbox" id="sabor4" name="sabor4" value="Tres Leches">
                    <label for="sabor4">Tres leches...............................$200 pesos</label><br>
                    <input type="checkbox" id="sabor5" name="sabor5" value="Fresa">
                    <label for="sabor5">Fresa.....................................$80 pesos</label><br>

                </fieldset>
                <br><br>

                <fieldset>
                    <legend>Adornos de pasteles
                    </legend>

                    <input type="checkbox" id="adorno1" name="adorno1" value="Adorno1">
                    <label for="adorno1">Adorno 1..................................... $50 pesos</label><br>
                    <input type="checkbox" id="adorno2" name="adorno2" value="Adorno2">
                    <label for="adorno2">Adorno 2................................ $60 pesos</label><br>
                    <input type="checkbox" id="adorno3" name="adorno3" value="Adorno3">
                    <label for="adorno3">Adorno 3..................................$70 pesos</label><br>
                    <input type="checkbox" id="adorno4" name="adorno4" value="Adorno4">
                    <label for="adorno4">Adorno 4...............................$80 pesos</label><br>

                </fieldset>

                <br><br>
            </fieldset>
            <br><br>

            <input type="submit" id="comprar" name="comprar" value="Comprar"><br><br>

        </form>


    </body>
</html>
